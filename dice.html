<!DOCTYPE html>
<html>
<head>
  <title>ludo-society</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body class="bg-secondary">
  <div id='container' class="panel pan">
    <h1 class="">ludo master</h1>
    <h2>before play</h2>
    <label for="">player-1 name:<input type="text" name="some_name" value=""></label><br>
    <label for="">player-2 name:<input type="text" name="some_name" value=""></label><br>
    <button id="newGame">start off</button>
    <div class="row">
      <div class="column" id="player-1">
        <p class="players" id="player-0">
          <span></span>
          player 1
        </p>
        <div class="currentScores" id="currentScore-0">0</div>
        <div class="totalScore">
          <p class="TotalScores">Total</p>
          <div class="summation" id="addedScore-0">0</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="column" id="ludo">
            <div class="win"></div>
            <div id="tose">0</div>
            <button id="tose" onClick="toseDice">roll</button><br>
            <button id='hold' onClick="hold">hold</button><br>
            <button id="tose" onClick="toseDice">ROLL</button><br>
            <button id='hold' onClick="Hold">HOLD</button><br>
          </div>
        </div>
      </div>
      <div class="col-md-6">
      <div class="column" id="player2">
        <p class="players" id="player-1">
          <span class="inactive">

          </span>player 2
        </p>
        <div class="recentScores" id="recentScore-1">0</div>
        <div class="totalScores">
          <p class="TotalScores">Total</p>
          <div class="addedScores" id="sum-up-1">0</div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>

</html>
